<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${employees}" class="container my-5">
        <p class="my-5">
          <a href="/edit" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="employee : ${employees}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                  <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
